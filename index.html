<html>
  <head>
  <title>Buscar CEP</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
</head>
<body>
  <form>
    <label>Cep:
      <input type="text" id="js-cep" value="" size="10" maxlength="9" /></label><br/>
    <label>Rua:
      <input type="text" id="js-address" size="60" disabled/></label><br/>
    <label>Bairro:
      <input type="text" id="js-province" size="40" disabled/></label><br/>
    <label>Cidade:
      <input type="text" id="js-city" size="40" disabled/></label><br/>
    <label>Estado:
      <input type="text" id="js-state" size="2" disabled/></label><br/>
  </form>
</body>
<script src="index.js"></script>
